<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Cache-Control" content="no-Cache" />
<meta name="viewport" content="width=device-width; initial-scale=1.0; minimum-scale=0.5; maximum-scale=2.0">
<meta name="MobileOptimized" content="320">
<meta name="format-detection" content="telephone=no" />
<title>分享注册</title>
<link  href="css/register.css"  rel="stylesheet"  type="text/css"/>
<script type="text/javascript" src="js/jquery.js"></script>	
<script type="text/javascript" src="js/material.js"></script>	
<script type="text/javascript" src="js/ripples.min.js"></script>
</head>
<body style="background:#2e3238;">

<div class="main">
  <div class="logo"><img src="images/logo_r.png" class="row_img"></div>
  
  <form action="" class="form">
            <div class="form-group label-floating">
                <label class="control-label" for="UserNmae">昵称</label>
                <input class="form-control text_input" type="text">
                <span class="help-block">昵称已被占用</span>
            </div>
            
            
            
            <div class="form-group label-floating mt-50">
                <label class="control-label">密码</label>
                <input type="text" class="form-control text_input">
                <span class="help-block">密码错误</span>
            </div>
            <div class="form-group label-floating mt-50">
                <label class="control-label">确认密码</label>
                <input type="text" class="form-control text_input">
                <span class="help-block">两次密码输入不一致</span>
            </div>
            <div class="form-group label-floating mt-50">
                <label class="control-label">手机号码</label>
                <input type="text" class="form-control text_input">
                <span class="help-block">手机号码错误</span>
            </div>
            
             <div class="form-group label-floating mt-50">
                <label class="control-label">邀请码 (选填)</label>
                <input type="text" class="form-control text_input">
                <span class="help-block">邀请码错误</span>
            </div>
            
            <div class="form-group label-floating mt-50">
                <label class="control-label">验证码</label>
                <input type="text" class="form-control text_input" id="InputCity">
                <span class="help-block">验证码错误</span>
                <button id="countdown" class="btn btn-primary btn-raised pull-right" style="position: absolute; top:-5px; right: 4px; width: 98px; height: 24px; line-height: 8px;padding: 0; background-color: #607d8b;">获取验证码</button>
            </div>
            
             <p class="mt20">
                <span>* 提交即表示你同意并遵守</span>
                <a href="javascript:;" class="t-underline">xxx服务协议</a>
            </p>
            
             <p class="mt-15">
                <span>已经是会员？</span>
                <a href="javascript:;" class="t-underline">登录</a>
            </p>
            
            <p class="mt30 mb50">
            <button class="btn btn-primary btn-primary-br btn-raised">注册并领取大礼包</button>
            </p>
        </form>
        
        
        
        
        
        

</div>
</body>

<script>
    $.material.init();
</script>

<script type="text/javascript">
$(function(){
	var timeout="";
	$("#InputCity").on("input",function(){
   $timeout(function(){
     alert("dsafasdfasdf");
   },100);
});
	})
</script>
</html>
