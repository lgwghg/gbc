    <style type="text/css">
        body{
            overflow: hidden;
        }
        #drawNext{
            position:absolute;
        }
    </style>

    <!--使用之前记得导入包（下面的路径为俺的包的路径，改成你们的包的路径就行啦）-->
    <script src="js/jquery.min.js" type="text/javascript"></script>
</head>

<body>
<!--我们用一个div来模拟一个小方块-->
<canvas id="drawNext">测试</canvas>
<script type="text/javascript">
    window.onload = function(){
        drawNext();
    }
    function drawNext(){
        var canvas = document.getElementById('drawNext');
        var drawNext = $("#drawNext");
        var ctx = canvas.getContext("2d");
        var w = window.innerWidth;
        var h = window.innerHeight;
        drawNext.attr({
            "width":w*4,
            "height":h*4
        })
        drawNext.css({
            "width":"400%",
            "height":"400%"
        })
        ctx.beginPath();
        ctx.moveTo(2*w,2*h+40);
        ctx.lineTo(2*w+1400,4*h);
        ctx.lineTo(4*w,4*h);
        ctx.lineTo(4*w,2*h+140);
        ctx.fillStyle="#aaaaaa";
        ctx.fill();
        ctx.beginPath();
        ctx.moveTo(0,2*h);
        ctx.lineTo(0,4*h);
        ctx.lineTo(2*w+1400,4*h);
        ctx.lineTo(2*w-29,2*h);
        ctx.fillStyle="#cccccc";
        ctx.fill();
        drawNext.css({
            "left":-2*w-700,
            "top":-h-70
        })
        drawNext.animate({
            "top":-2*h
        },400,function(){
            drawNext.animate({
                "left":-w+700
            },400)
        })
    }
</script>
</body>
</html>
