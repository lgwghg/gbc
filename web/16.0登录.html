<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>16.0登录</title>
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_7d5yvokkelgzaor.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-material-design.css">
    <link rel="stylesheet" type="text/css" href="css/fallback.css">
    <link rel="stylesheet" type="text/css" href="css/ripples.min.css">
    <link type="text/css" rel="stylesheet" href="css/base.css">
    <link type="text/css" rel="stylesheet" href="css/x-login.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

</head>
<body>
<div class="c-bg"></div>
<div id="inc_header"></div>
<div class="container" style="padding: 0;position: relative;z-index: 1;">
    <div class="login-main">
        <p class="login-main-title">登陆开始竞猜</p>
        <form action="">
            <div class="form-group label-floating mt-70">
                <label class="control-label">手机号码</label>
                <input type="text" class="form-control text_input">
                <span class="help-block">手机号码错误</span>
            </div>
            <div class="form-group label-floating mt-50">
                <label class="control-label">密码</label>
                <input type="text" class="form-control text_input">
                <span class="help-block">密码错误</span>
            </div>
        </form>
        <div class="login-main-bottom">
            <p class="mt-30"><a href="javascript:;" class="t-underline">忘记密码？</a></p>
            <p class="mt-5">
                <span>新成员？</span>
                <a href="javascript:;">现在注册</a>
            </p>
            <button class="btn btn-primary btn-raised">登录</button>
        </div>
    </div>
</div>
<div id="inc_footer" style="position: absolute;z-index: 1;bottom: 0;left: 0;width: 100%;"></div>
<script src="js/material.js"></script>
<script src="js/ripples.min.js"></script>
<script>
    $.material.init();
</script>
<script type="text/javascript">
    $(function(){
        //ajaxGetDate();
        //异步加载头尾
        $.get("header.html",function(data){
            $(data).appendTo("#inc_header");
        },"html");
        $.get("footer.html",function(data){
            $(data).appendTo("#inc_footer");
        },"html");
        // $.getScript("js/jquery.min.js");
        // $.getScript("js/bootstrap.min.js");
    });
</script>
</body>
</html>
