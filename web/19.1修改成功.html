<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>19.1修改成功</title>
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_7d5yvokkelgzaor.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-material-design.css">
    <link rel="stylesheet" type="text/css" href="css/fallback.css">
    <link rel="stylesheet" type="text/css" href="css/ripples.min.css">
    <link type="text/css" rel="stylesheet" href="css/base.css">
    <link type="text/css" rel="stylesheet" href="css/x-login.css">
    <link type="text/css" rel="stylesheet" href="css/x-forget-password.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="c-bg"></div>
<div id="inc_header"></div>
<div class="container" style="padding: 0;position: relative;z-index: 2;">
    <div class="login-main" style="margin-top: 80px;">
        <p class="login-main-title">忘记密码</p>
        <p class="login-main-tab-border"></p>
        <ul class="login-main-tab" style="margin: 50px 0 10px 0">
            <li class="fl">找回密码</li>
            <li class="fr checked">修改成功</li>
        </ul>
        <img src="images/forget_password_x.png" style="margin-left: 130px;">
        <p class="login-main-time">恭喜你，密码修改成功，系统将会在<span>5</span>秒内，自动跳转登录页面</p>
        <button class="btn btn-primary btn-raised btn-xa">立即登录</button>
    </div>
</div>
<div id="inc_footer" style="position: absolute;z-index: 1;bottom: 0;left: 0;width: 100%;"></div>
<script src="js/material.js"></script>
<script src="js/ripples.min.js"></script>
<script>
    $.material.init();
</script>
<script type="text/javascript">
    $(function(){
        //ajaxGetDate();
        //异步加载头尾
        $.get("header.html",function(data){
            $(data).appendTo("#inc_header");
        },"html");
        $.get("footer.html",function(data){
            $(data).appendTo("#inc_footer");
        },"html");
        // $.getScript("js/jquery.min.js");
        // $.getScript("js/bootstrap.min.js");
        //倒计时
        var timer = 5;
        var DSQ = setInterval(function () {
            timer--;
            if (timer > 0) {
                $(".login-main-time span").html(timer);
            } else {
                location.href = "16.0登录.html";
            }
        }, 1000)
        //立即登录
        $(".btn-xa").click(function(){
            location.href = "16.0登录.html";
        })
    });
</script>
</body>
</html>
