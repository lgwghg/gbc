<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>19.0忘记密码</title>
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_7d5yvokkelgzaor.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-material-design.css">
    <link rel="stylesheet" type="text/css" href="css/fallback.css">
    <link rel="stylesheet" type="text/css" href="css/ripples.min.css">
    <link type="text/css" rel="stylesheet" href="css/base.css">
    <link type="text/css" rel="stylesheet" href="css/x-login.css">
    <link type="text/css" rel="stylesheet" href="css/x-forget-password.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="c-bg"></div>
<div id="inc_header"></div>
<div class="container" style="padding: 0;position: relative;z-index: 2;">
    <div class="login-main" style="margin-top: 80px;">
        <p class="login-main-title">忘记密码</p>
        <p class="login-main-tab-border"></p>
        <ul class="login-main-tab">
            <li class="fl checked">找回密码</li>
            <li class="fr">修改成功</li>
        </ul>
        <form action="" style="padding: 0 20px;">
            <div class="form-group label-floating mt-50">
                <label class="control-label">新密码</label>
                <input type="text" class="form-control text_input">
                <span class="help-block">新密码不能与原密码一致</span>
            </div>
            <div class="form-group label-floating mt-50">
                <label class="control-label">确认密码</label>
                <input type="text" class="form-control text_input">
                <span class="help-block">两次密码输入不一致</span>
            </div>
            <div class="form-group label-floating mt-50">
                <label class="control-label">手机号码</label>
                <input type="text" class="form-control text_input">
                <span class="help-block">手机号码错误</span>
            </div>
            <div class="form-group label-floating mt-50">
                <label class="control-label">验证码</label>
                <input type="text" class="form-control text_input">
                <span class="help-block">验证码错误</span>
                <button id="countdown" class="btn btn-primary btn-raised pull-right" style="position: absolute; top:-5px; right: 4px; width: 98px; height: 24px; line-height: 8px;padding: 0; background-color: #607d8b;">获取验证码</button>
            </div>
        </form>
        <div class="login-main-bottom" style="padding: 0 20px;">
            <p class="mt-30">
                <span>* 提交即表示你同意并遵守</span>
                <a href="javascript:;" class="t-underline">xxx服务协议</a>
            </p>
            <p class="mt-5">
                <span>已经想起密码？</span>
                <a href="javascript:;" class="t-underline">登录</a>
            </p>
            <button class="btn btn-primary btn-raised" style="right: 20px;">提交</button>
        </div>
    </div>
</div>
<div id="inc_footer" style="position: absolute;z-index: 1;bottom: 0;left: 0;width: 100%;"></div>
<script src="js/material.js"></script>
<script src="js/ripples.min.js"></script>
<script>
    $.material.init();
</script>
<script type="text/javascript">
    $(function(){
        //ajaxGetDate();
        //异步加载头尾
        $.get("header.html",function(data){
            $(data).appendTo("#inc_header");
        },"html");
        $.get("footer.html",function(data){
            $(data).appendTo("#inc_footer");
        },"html");
        // $.getScript("js/jquery.min.js");
        // $.getScript("js/bootstrap.min.js");
        //验证码
        $("#countdown").click(function () {
            $(this).attr("disabled", "disabled")
            var timer = 60;
            var DSQ = setInterval(function () {
                timer--;
                if (timer > 0) {
                    $("#countdown").html("(" + timer + ")" + "秒后重发")
                } else {
                    clearInterval(DSQ)
                    $("#countdown").html("获取验证码")
                    $("#countdown").removeAttr("disabled")
                }
            }, 1000)
        })
    });
</script>
</body>
</html>
